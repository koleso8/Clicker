<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koleso clicker</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="counter">
        <img class="coin" src="./img/coin.png" alt="coin" />
        <h2 class="score">23</h2>
      </div>
    </header>
    <div class="game">
      <div class="circle">
        <img
          id="circle"
          class="circle-img"
          src="./img/koleso_lvl1.png"
          alt="frog"
        />
      </div>
      <span class="text"></span>
    </div>

    <script type="module" src="./js/click.js"></script>
  </body>
</html>
